<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .nav-container {
           margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }


        .nav-1{
            padding: 10px;
            border: 2px solid rgb(0, 0, 0);
        }

        .nav-1 li {
            display: inline;
        }

        .nav-1 a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            position: relative;
        }   

        .nav-1 a::after{
            content:"";
            position: absolute;
            height: 2px;
            width: 100%;
            background-color: rgb(0, 0, 0);
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
    
        }

        .nav-1 a:hover::after {
            transform: scaleX(1);
        }


        .nav-1 ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }


        .nav-1 .login-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-2{
            background-color:bisque;
            width: 200px;
            padding: 20px;
        }

        .nav-2 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-2 li {
            margin-bottom: 12px;
        }   

        .nav-2 a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            display: block;
            width: 100%;
        }   

        .nav-2 a:hover {

            background-color: #ddd;
        }   

        .nav-2 .login-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .nav-2 .login-button:hover {
            background-color: #0056b3;
        }

        .nav-3 {
            background-color: #45a2bb;
            padding: 10px;
        }

        .nav-3 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-3 a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }

        .nav-3 .dropdown-content {
            display: none;
            position: absolute;
            background-color: #45a2bb;;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .nav-3 .dropdown:hover .dropdown-content {
            display: block;
        }

        .nav-3 .login-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1 : Horizontal with underline effect</h2>
        <nav class="nav-1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2 : Vertical with hover effect</h2>
        <nav class="nav-2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3 : Horizontal with dropdown</h2>
        <nav class="nav-3">
            <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                    </div>
            </li>
            <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
