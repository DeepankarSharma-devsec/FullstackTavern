<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Examples</title>
</head>
<body>
    <!-- Audio Example -->
    <h1>Audio Example</h1>
    <!-- Using the <audio> tag with the "controls" attribute to display audio controls -->
    <audio controls>
        <source src="no-copyright-music-trap-background-312515.mp3" type="audio/mpeg">
        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the audio element.
    </audio>

    <!-- Video Example -->
    <h1>Video Example</h1>
    <!-- Using the <video> tag with the "controls" attribute to display video controls -->
    <video controls width="320" height="240">
        <source src="32767-394004551_small.mp4" type="video/mp4">
        <source src="32767-394004551_small.webm" type="video/webm">
        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the video element.
    </video>

    <!-- YouTube Video Example -->
    <h1>YouTube Video Example</h1>
    <!-- Embedding a YouTube video using an <iframe> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OmyfB513E1s?si=glsIaxSghRzoW0X4" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
