<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Project Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ID Selector -->
  <header id="main-header">
    <!-- Type Selector (h1) -->
    <h1>Practice Project Finder</h1>
  </header>

  <!-- Class Selector -->
  <main class="container">

    <!-- Attribute Selector -->
    <div data-category="technology">
      <h2>Latest Tech Projects</h2>
    </div>

    <!-- Descendant Selector -->
    <div class="post-content">
      <p>This is a paragraph inside post-content.</p>
    </div>

    <!-- Child Selector -->
    <div class="post-metadata">
      <p>
        <span>Posted on: May 10, 2025</span>
      </p>
    </div>

  </main>

  <footer>
    <p><a href="#">Privacy Policy</a></p>
  </footer>

</body>
</html>
