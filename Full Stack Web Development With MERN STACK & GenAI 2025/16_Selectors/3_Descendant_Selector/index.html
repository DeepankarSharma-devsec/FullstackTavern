<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descendant and Child Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Main Title (Outside Container)</h1>

  <div class="container">
    <h2>Direct Child H2</h2>

    <p>Paragraph 1 - Inside Container</p>

    <div>
      <p>Paragraph 2 - Nested in Inner Div</p>
      <h2>Nested H2 - Not Direct Child</h2>
    </div>

    <div class="special">
      <p>Paragraph 3 - Inside .special</p>
    </div>
  </div>

  <p>Paragraph 4 - Outside Container</p>

</body>
</html>
