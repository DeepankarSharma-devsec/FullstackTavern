<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicons and Icons</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        .icon {
            color: red;
            font-size: 60px;
        }
        .custom-image {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Font Awesome Icons -->
    <p><i class="fas fa-download icon"></i></p>
    <p><i class="fas fa-envelope icon"></i></p>
    
    <!-- SVG or PNG Image -->
    <img src="favicon-32x32.png" alt="Custom Icon" class="custom-image">
</body>
</html>
