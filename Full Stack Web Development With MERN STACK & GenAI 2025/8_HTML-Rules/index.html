<!-- 
HTML Rules Notes:

1. Document Structure:
    - Always start with <!DOCTYPE html> to ensure proper interpretation of the document.
    - Use the root <html> element, and include <head> and <body> tags.

2. Tag Syntax:
    - Tags must be enclosed in angle brackets (e.g., <tagname>).
    - Most tags come in pairs: opening (<tag>) and closing (</tag>).
    - Self-closing tags (e.g., <br>, <img>) do not require a closing tag but can optionally include a forward slash (e.g., <br />).

3. Attributes:
    - Attributes are placed within the opening tag (e.g., <h1 style="color: red;">).
    - Attribute values should be enclosed in double quotes (preferred) or single quotes.

4. Nesting:
    - Nest elements properly within other elements (e.g., <div><h1>Title</h1></div>).
    - Use indentation to make nested elements more readable.

5. Whitespace:
    - HTML ignores extra whitespace between elements or within text.
    - Avoid excessive whitespace to maintain code readability.

6. Head Element:
    - The <head> tag contains meta information like <title>, <meta>, and links to stylesheets or scripts.

7. Comments:
    - Use comments (<\!-- comment -\->) to provide explanations or notes about your code.

8. Case Sensitivity:
    - HTML is case-insensitive, but it is recommended to use lowercase for tags and attributes.

9. Accessibility:
    - Use meaningful alt attributes for images to improve accessibility (e.g., <img src="car.jpg" alt="Image of a car">).

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML RULES</title>
</head>
<body>
    <h1 >
        HTML RULES
    </h1>
    <hr>
    <br>
    <!--Atrributes values should be inside double quotes-->



</body>
</html>
