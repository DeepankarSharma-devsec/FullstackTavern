<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download, Email, and Telephone Links</title>
</head>
<body>
    <h2>Download Link</h2>
    <p>Click the link below to download a file:</p>
    <a href="links.pdf" download>Download PDF</a>

    <h2>Email Link</h2>
    <p>Click the link below to send us an email:</p>
    <a href="mailto:sample@example.com">Send Email</a>

    <h2>Telephone Link</h2>
    <p>Click the link below to call us:</p>
    <a href="tel:+1234567890">Call Us</a>
</body>
</html>
