<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif; padding: 26px;">
    <!-- Styling the h1 element inline -->
    <h1 style="color: blue; text-align: center; padding: 20px; text-transform: uppercase;">
        Inline CSS
    </h1>

    <!-- Styling the first paragraph -->
    <p style="line-height: 1.6; margin-bottom: 15px; color: blue; font-weight: bolder;">
        This is a demonstration of inline CSS. Inline CSS is written directly within the HTML element.
    </p>

    <!-- Styling the second paragraph -->
    <p style="line-height: 1.6; margin-bottom: 15px;">
        While inline CSS is useful for quick testing, it is not recommended for production as it violates the DRY (Don't Repeat Yourself) principle.
    </p>

    <!-- Styling the link -->
    <a href="#" style="background-color: blue; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">
        Click Me
    </a>
</body>
</html>
